#dev if in developement mode and prod if in production
gsabs.app.mode=DEV


logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com=INFO



#disable default error page
server.error.whitelabel.enabled=false

##View Resolver
spring.mvc.view.prefix=/WEB-INF/jsp/view/
spring.mvc.view.suffix=.jsp

##DATABASE
spring.datasource.url=jdbc:mariadb://localhost:3306/spring-boot-contact
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


#drop n create table again
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

